<shorterloop-photograph>
  <div class="photograph-container">
    <shorterloop-image [imageSrc]="imgUrl" (imageChanged)="uploadImage($event)"
      (error)="showError($event)"></shorterloop-image>
    <div class="name_field">
      <shorterloop-input></shorterloop-input>
      <p class="upload_text">
        Upload a company logo of size 100px X 100px in .png or .jpeg format, not
        bigger than 2MB in size
      </p>
      <shorterloop-error *ngIf="showErrorMessage" [message]="errorMessage"></shorterloop-error>
    </div>
  </div>
</shorterloop-photograph>
